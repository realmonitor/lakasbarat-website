<!DOCTYPE html>
<html>
<head>
    <title>OS Detection</title>
</head>
<body>
    <script>
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;

        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
            // iOS detection
            window.location.href = "https://apps.apple.com/hu/app/ingatlanhirdet%C3%A9s-figyel%C5%91/id1500556144?l=hu";
        } else if (/Android/.test(userAgent)) {
            // Android detection
            window.location.href = "https://play.google.com/store/apps/details?id=hu.realmonitor.app.android&hl=hu&pli=1";
        }
    </script>
</body>
</html>
